<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="{{ STATIC_URL }}images/favicon.ico"/>
    <title>Contact Us</title>

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/foundation.css" rel="stylesheet" type="text/css">

    <!-- Le scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}src/form.js"></script>
    <script>
        $(document).ready(
            function () {
                bind_all();
            }
        );
    </script>
</head>
<body>

    <!-- Header and Nav -->
    <div class="row">
        <div class="large-3 columns">
            <a href="/home"><img src="{{ STATIC_URL }}images/logo.png" style="height: 90px"></a>
        </div>
        <div class="large-9 columns">
            <ul class="button-group right">
                <li>
                    <a href="/home" class="button">Home</a>
                </li>
                <li>
                    <a href="/about/" class="button">About</a>
                </li>
                <li>
                    <a href="/apply/" class="button">Apply</a>
                </li>
                <li>
                    <a href="/contact/" class="button selected">Contact Us</a>
                </li>
                <li>
                    <a href="#" id="login_menu" class="button">Login</a>
                </li>
            </ul>
        </div>
    </div><!-- End Header and Nav -->

    <!-- Contact form -->
    <div class="row">

        <div class="large-12 columns" style="position: relative">
            <h1>Contact Us</h1>
            <div style="text-align:center; margin-left:auto; margin-right:auto;">
                {% include "login-box.html" %}

                <form class="form" action="/contact/" method="post">
                    <div>
                        <input class="required" type="text" placeholder="Name (required)" value="{{ name }}">
                    </div>
                    <div>
                        <input type="text" placeholder="Subject" value="{{ subject }}">
                    </div>
                    <div>
                        <input class="required" type="email" placeholder="Email (required)" value="{{ email }}">
                    </div>
                    <div>
                        <textarea class="required" placeholder="Message (required)" name="message" rows="450" cols="50">{{ message }}</textarea>
                    </div>
                    <div>
                        <input class="button" type="submit" value="SUBMIT" style="height: 30px; width: 60px; padding: 5px">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}<!-- End Footer -->

    <script type="text/javascript">
        $('login_menu').click(function(e){
            $('login_form').show();
        });
    </script>
</body>
</html>
